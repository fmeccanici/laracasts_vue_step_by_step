<head>
    <title></title>
    <style type="text/css">
        .is_loading { background: red; }
    </style>
</head>

<body>
    <div id="root">
        <button :class="{ 'is_loading': isLoading }" @click="toggleClass">Click Me</button>
    </div>

    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#root',
            data: {
               isLoading: false
            },

            methods: {
                toggleClass() {
                    this.isLoading = true;
                }
            }
        });
    </script>
</body>
